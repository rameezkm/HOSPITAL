{% extends 'theme.html' %}
{% block title %}
   Our Doctors
{% endblock  %}

{% block content %}
<h1>Our Doctors</h1>
<hr>
<div class="container my-5 text-center">
    {% for d in world %}
    <div class="card text-center mx-3 my-3 bg-light" style="width: 18rem; display:inline-block;">
        <img src={{d.doc_image.url}} class="card-img-top" style="height:300px;" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dr. {{d.d_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <p class="card-text">{{d.d_department}} Department</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock  %}
